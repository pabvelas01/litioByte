<div class="row contenido_cuenta">
<label class="form-label">Total de la cuenta</label>
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><b>$</b></span>
    <input type="text" (keypress)="keyPressNumeric($event)"  [(ngModel)]="inputTotalCuenta" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <label class="form-label">Seleccione la cantidad de propina %</label>
  <div class="row" width="100%">
      <div class="col"><button type="button" class="btn btn-porcentual">5%</button></div>
      <div class="col"><button type="button" class="btn btn-porcentual">10%</button></div>
      <div class="col"><button type="button" class="btn btn-porcentual">15%</button></div>
  </div>
  <div class="row" width="100%">
      <div class="col"><button type="button" class="btn btn-porcentual">25%</button></div>
      <div class="col"><button type="button" class="btn btn-porcentual">50%</button></div>
      <div class="col"><div class="input-group mb-2  grupo_btn">
        <input type="text" (keypress)="keyPressNumeric($event)" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">%</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
    <label class="form-label">Numero de personas</label>
  </div>
    <div class="col text-end">
    <p *ngIf="inputTotalPersonas.trim()=='0'" class="rojo">No puede ser 0</p>
  </div>
</div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
          </svg>
        </span>
    <input type="text" (keypress)="keyPressNumeric($event)" [(ngModel)]="inputTotalPersonas" class="form-control"  aria-label="Username" aria-describedby="basic-addon2">
  </div>
</div>
