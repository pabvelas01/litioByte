<div class="row contenido">

    <div class="col-7"><p>Propina por persona</p></div>
    <div class="col"><p class="text-end">${{numericPropinaPorPersona | number:'1.2-2'}}</p></div>
</div>

<div class="row">
    <div class="col-7"><p>Propina total</p></div>
    <div class="col"><p class="text-end">${{numericPropina  | number:'1.2-2'}}</p></div>
</div>

    <div class="col"><p class="text-end">${{cuentaMasPropina  | number:'1.2-2'}}</p></div>
</div>

</div>
